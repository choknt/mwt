<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Animation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        #confirmation-message {
            display: none;
            color: green;
            font-weight: bold;
        }

        /* รถถัง */
        #tank {
            position: absolute;
            width: 120px;
            bottom: 20px;
            left: -150px;
            background: url('tank.gif') no-repeat center/contain;
            background-size: contain;
            animation: none;
        }

        /* การวิ่งของรถถัง */
        @keyframes moveTank {
            from {
                left: -150px;
            }
            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>

    <form id="contact-form" method="POST" action="https://formspree.io/f/{form_id}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
    </form>

    <!-- ข้อความยืนยัน -->
    <div id="confirmation-message">Your message has been sent successfully!</div>

    <!-- รถถัง -->
    <div id="tank"></div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า

            // รวบรวมข้อมูลฟอร์ม
            const formData = new FormData(this);

            // ส่งข้อมูลไปยัง Formspree
            fetch(this.action, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                },
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // แสดงข้อความยืนยัน
                    document.getElementById('confirmation-message').style.display = 'block';

                    // ล้างข้อมูลในฟอร์ม
                    this.reset();

                    // เรียกใช้แอนิเมชันรถถัง
                    const tank = document.getElementById('tank');
                    tank.style.animation = 'moveTank 3s linear forwards';
                } else {
                    alert('Failed to send the message. Please try again.');
                }
            })
            .catch(error => {
                alert('There was an error submitting the form. Please try again later.');
            });
        });
    </script>

</body>
</html>
